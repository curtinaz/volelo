<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="volei.png">

    <title>Volelo</title>
    <link href="./dist/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/offcanvas.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Volelo</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ranking <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./game.html">Partida</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="isLoggedIn()">Criar Jogador</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="input-group mb-3">
            <input id="player" type="text" class="form-control" placeholder="Nome do jogador" aria-label="Nome do jogador" aria-describedby="basic-addon2">
            <button class="btn btn-primary" onclick="newPlayers()">Enviar</button>
        </div>
        <div>
            <ul id="playerList"></ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
        $(function () {
            'use strict'

            $('[data-toggle="offcanvas"]').on('click', function () {
                $('.offcanvas-collapse').toggleClass('open')
            })
        })

        const names = [];

        function newPlayers() {
            const player = document.getElementById("player").value;
            const playerList = document.getElementById("playerList");
            const newPlayerItem = document.createElement("li");
            const removeButton = document.createElement("button");

            if (player === "") {
                alert("O campo nÃ£o pode ser vazio");
            } else {
                newPlayerItem.textContent = player;
                removeButton.textContent = "Remover";
                removeButton.className = "btn btn-danger btn-sm ml-2";
                removeButton.onclick = function() {
                    playerList.removeChild(newPlayerItem);
                    const index = names.indexOf(player);
                    if (index > -1) {
                        names.splice(index, 1);
                    }
                    console.log(names);
                };
                
                newPlayerItem.appendChild(removeButton);
                playerList.appendChild(newPlayerItem);
                document.getElementById("player").value = "";
                names.push(player);
                console.log(names);
            }
        }

        function isLoggedIn() {
            let login = localStorage.getItem("isLogged");

            if (login === "true") {
                window.location.href = "https://curtinaz.github.io/volelo/frontend/add-user.html";
            } else {
                window.location.href = "https://curtinaz.github.io/volelo/frontend/login.html";
            }
        }
    </script>
</body>

</html>
